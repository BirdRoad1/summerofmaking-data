<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoM Data</title>
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/banner.css" />
    <link rel="stylesheet" href="/assets/css/user-search.css" />
  </head>
  <body>
    <div class="love-banner">
      <a href="https://summer.hackclub.com/projects/5942"
        >Made with &lt;3 by Jose!</a
      >
    </div>
    <div class="content">
      <div class="top-section">
        <div class="top-left">
          <h1>SoM Data</h1>
          <div class="links">
            <a href="/">Projects</a>
            <a href="/user-search" class="selected">Users</a>
          </div>
          <div class="filters">
            <div class="search">
              <p>Sort</p>
              <select id="users-sort">
                <option value="mins">Minutes spent</option>
                <option value="devlogs">Devlogs count</option>
                <option value="random">Random</option>
              </select>
            </div>
            <div class="search">
              <p>Limit</p>
              <select id="users-limit">
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="1000">1000</option>
                <option value="2000">2000</option>
                <option value="all">all (slow)</option>
              </select>
            </div>
            <div class="search">
              <p>Name / Slack URL</p>
              <input type="text" id="name-input" />
            </div>
          </div>
        </div>
        <div class="top-right">
          <p><strong>Stats</strong></p>
          <p>Total users: <span id="users-count"></span></p>
        </div>
      </div>
      <div id="users" class="users">
        <p id="no-users" class="no-users">No data found</p>
      </div>
    </div>
    <script type="module" src="/assets/js/user-search.js"></script>
  </body>
</html>
