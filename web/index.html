<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoM Data</title>
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/banner.css" />
    <link rel="stylesheet" href="/assets/css/index.css" />
  </head>
  <body>
    <div class="love-banner">
      <a href="https://summer.hackclub.com/projects/5942"
        >Made with &lt;3 by Jose!</a
      >
    </div>
    <div class="content">
      <div class="top-section">
        <div class="top-left">
          <div class="title-container">
            <h1>SoM Data</h1>
            <span id="scraper-state" class="state">unknown</span>
            <button id="request-update-btn" class="request-update-btn">
              Request Update
            </button>
            <button id="force-update-btn" class="request-update-btn">
              Force Update
            </button>
          </div>
          <div class="links">
            <a href="/" class="selected">Projects</a>
            <a href="/user-search">Users</a>
          </div>
          <div class="filters">
            <div class="search">
              <p>Sort</p>
              <select id="project-sort">
                <option value="mins">Minutes spent</option>
                <option value="devlogs">Devlogs count</option>
                <option value="url">URL</option>
                <option value="random">Random</option>
              </select>
            </div>
            <div class="search">
              <p>Limit</p>
              <select id="project-limit">
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="1000">1000</option>
                <option value="2000">2000</option>
                <option value="all">all (slow)</option>
              </select>
            </div>
            <div class="search">
              <p>Author / Slack URL</p>
              <input type="text" id="author-input" />
            </div>
            <div class="search">
              <p>Name / Desc</p>
              <input type="text" id="name-input" />
            </div>
          </div>
        </div>
        <div class="top-right">
          <p><strong>Stats</strong></p>
          <p>Total projects: <span id="projects-count"></span></p>
          <p>Total devlogs: <span id="devlogs-count"></span></p>
          <p>Total hours: <span id="hours-count"></span></p>
        </div>
      </div>
      <div id="projects" class="projects">
        <p id="no-projects" class="no-projects">No data found</p>
      </div>
    </div>
    <script type="module" src="/assets/js/index.js"></script>
  </body>
</html>
